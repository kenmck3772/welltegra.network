# Cloud Build configuration for deploying to Cloud Run
# This file enables automatic deployment from GitHub commits

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/brahan-engine-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/brahan-engine-api:latest'
      - '.'
    dir: 'backend-api'

  # Step 2: Push the container image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/brahan-engine-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/brahan-engine-api:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'brahan-engine-api'
      - '--image=gcr.io/$PROJECT_ID/brahan-engine-api:$COMMIT_SHA'
      - '--region=europe-west2'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=60s'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/brahan-engine-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/brahan-engine-api:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build
timeout: '1200s'
