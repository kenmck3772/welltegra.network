# WellTegra Network - Deploy to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build React Brahan Vertex App
        run: |
          cd react-brahan-vertex
          npm ci
          npm run build

      - name: Prepare deployment files
        run: |
          mkdir -p _deploy
          find . -maxdepth 1 -mindepth 1 \
            ! -name '_deploy' \
            ! -name 'node_modules' \
            ! -name 'venv' \
            ! -name 'y' \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'screenshots' \
            ! -name 'tests' \
            ! -name 'scripts' \
            ! -name 'ml-api-setup' \
            ! -name 'google-cloud-sdk' \
            ! -name 'backend-api' \
            ! -name 'my_agent' \
            ! -name 'playwright-report' \
            ! -name 'test-results' \
            ! -name '.env' \
            ! -name 'react-brahan-vertex' \
            ! -name 'backend' \
            ! -name 'BPT-PWA' \
            -exec cp -r {} _deploy/ \;
          mkdir -p _deploy/app
          cp -r react-brahan-vertex/build/* _deploy/app/
          echo "âœ… Deployed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
