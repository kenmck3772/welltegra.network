# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p _site

          # Copy HTML files
          cp *.html _site/ 2>/dev/null || true

          # Copy essential directories
          cp -r assets _site/ 2>/dev/null || true
          cp -r models _site/ 2>/dev/null || true
          cp -r edge-core _site/ 2>/dev/null || true
          cp -r api _site/ 2>/dev/null || true

          # Copy video file
          cp Hero77.mp4 _site/ 2>/dev/null || true

          # Copy configuration files
          cp .htaccess _site/ 2>/dev/null || true
          cp .nojekyll _site/ 2>/dev/null || true
          cp CNAME _site/ 2>/dev/null || true

          # Copy favicon and icons
          cp favicon*.* _site/ 2>/dev/null || true
          cp apple-touch-icon*.png _site/ 2>/dev/null || true
          cp android-chrome*.png _site/ 2>/dev/null || true
          cp site.webmanifest _site/ 2>/dev/null || true

          # Copy robots.txt and sitemap
          cp robots.txt _site/ 2>/dev/null || true
          cp sitemap.xml _site/ 2>/dev/null || true

          echo "Deployment directory prepared"
          du -sh _site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
