# WellTegra Network - Deploy to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

      # REACT APP BUILD RE-ENABLED - Three.js removed, build now succeeds
      - name: Build React Brahan Vertex App
        run: |
          cd react-brahan-vertex
          npm ci
          npm run build
          cd ..

      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p _deploy

          # Copy all files and directories, excluding specific paths
          find . -maxdepth 1 -mindepth 1 \
            ! -name '_deploy' \
            ! -name 'node_modules' \
            ! -name 'venv' \
            ! -name 'y' \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'screenshots' \
            ! -name 'tests' \
            ! -name 'scripts' \
            ! -name 'ml-api-setup' \
            ! -name 'google-cloud-sdk' \
            ! -name 'backend-api' \
            ! -name 'my_agent' \
            ! -name 'playwright-report' \
            ! -name 'test-results' \
            ! -name '.env' \
            ! -name 'react-brahan-vertex' \
            -exec cp -r {} _deploy/ \;

          # Copy React app build to /app/
          mkdir -p _deploy/app
          cp -r react-brahan-vertex/build/* _deploy/app/

          # Verify deployment structure
          ls -la _deploy/data/
          ls -la _deploy/app/
          echo "âœ… Deployment files prepared - React app ENABLED at /app/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
