# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build site
        run: |
          set -euo pipefail
          echo "Installing dependencies..."
          npm ci

          echo "Building CSS..."
          npm run build:css

          echo "Creating dist directory..."
          rm -rf dist
          mkdir -p dist

          echo "Copying files to dist..."
          # Copy HTML files
          cp *.html dist/ 2>/dev/null || echo "No HTML files in root"

          # Copy directories (excluding build artifacts and dev files)
          for dir in assets styles data models documents equipment-specs; do
            if [ -d "$dir" ]; then
              echo "Copying $dir/"
              cp -r "$dir" dist/
            fi
          done

          echo "Build complete. Contents of dist/:"
          ls -la dist/

      - name: Prepare deployment files
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='*.md' \
            --exclude='tests' \
            --exclude='playwright.config.ts' \
            --exclude='playwright-report' \
            --exclude='test-results' \
            --exclude='.gitignore' \
            ./dist/ _site/
          # Verify index.html exists:
          if [ ! -f _site/index.html ]; then
            echo "ERROR: index.html NOT FOUND in _site"
            exit 1
          fi
          echo "Successfully prepared _site directory with index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
