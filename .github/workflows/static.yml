name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Build React app (only install dependencies needed for React)
      - name: Build React Brahan Vertex App
        run: |
          cd react-brahan-vertex
          npm ci
          npm run build
          cd ..
          echo "✅ React app built successfully"
      
      - name: Prepare deployment files
        run: |
          mkdir -p _deploy
          # Copy all files and directories, excluding specific paths
          find . -maxdepth 1 -mindepth 1 \
            ! -name '_deploy' \
            ! -name 'node_modules' \
            ! -name 'venv' \
            ! -name 'y' \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'screenshots' \
            ! -name 'tests' \
            ! -name 'scripts' \
            ! -name 'ml-api-setup' \
            ! -name 'google-cloud-sdk' \
            ! -name 'backend-api' \
            ! -name 'my_agent' \
            ! -name 'playwright-report' \
            ! -name 'test-results' \
            ! -name '.env' \
            ! -name 'react-brahan-vertex' \
            -exec cp -r {} _deploy/ \;
          # Copy React app build to /app/
          mkdir -p _deploy/app
          cp -r react-brahan-vertex/build/* _deploy/app/
          # Verify deployment structure
          ls -la _deploy/data/ || echo "No data directory"
          ls -la _deploy/app/
          echo "✅ Deployment files prepared - React app deployed to /app/"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_deploy'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
