name: SLOC Analysis

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Generate SLOC Statistics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed for the SLOC script

      - name: Run SLOC analysis
        run: |
          python3 scripts/analyze_sloc.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet sloc-report.json sloc-report.txt; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sloc-report.json sloc-report.txt
          git commit -m "Update SLOC statistics [automated]"
          git push

      - name: Upload SLOC reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sloc-reports
          path: |
            sloc-report.json
            sloc-report.txt
          retention-days: 90

      - name: Generate summary
        run: |
          echo "## SLOC Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Overall Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract key metrics from JSON
          TOTAL_FILES=$(python3 -c "import json; data=json.load(open('sloc-report.json')); print(f\"{data['total']['files']:,}\")")
          CODE_LINES=$(python3 -c "import json; data=json.load(open('sloc-report.json')); print(f\"{data['total']['code']:,}\")")
          COMMENT_LINES=$(python3 -c "import json; data=json.load(open('sloc-report.json')); print(f\"{data['total']['comments']:,}\")")
          TOTAL_LINES=$(python3 -c "import json; data=json.load(open('sloc-report.json')); print(f\"{data['total']['total']:,}\")")
          COMMENT_RATIO=$(python3 -c "import json; data=json.load(open('sloc-report.json')); ratio=(data['total']['comments']/data['total']['code'])*100; print(f\"{ratio:.1f}\")")

          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------:|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Files | $TOTAL_FILES |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Lines | $CODE_LINES |" >> $GITHUB_STEP_SUMMARY
          echo "| Comment Lines | $COMMENT_LINES |" >> $GITHUB_STEP_SUMMARY
          echo "| Total Lines | $TOTAL_LINES |" >> $GITHUB_STEP_SUMMARY
          echo "| Comment Ratio | ${COMMENT_RATIO}% |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View the [full interactive dashboard](https://kenmck3772.github.io/welltegra.network/project-stats.html)" >> $GITHUB_STEP_SUMMARY
