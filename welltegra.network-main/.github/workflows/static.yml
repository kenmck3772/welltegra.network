# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deployment files
        run: |
          set -euo pipefail

          echo "Contents of repo root:"
          ls -la

          # Clean and create deployment directory
          rm -rf _site
          mkdir -p _site

          # Copy everything except excluded directories using rsync
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='playwright-report' \
            --exclude='test-results' \
            --exclude='*.backup' \
            --exclude='*.md' \
            --exclude='.gitignore' \
            --exclude='.gitattributes' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='playwright.config.js' \
            --exclude='tailwind.config.js' \
            --exclude='_site' \
            ./ _site/

          echo "After rsync - Contents of _site root:"
          ls -la _site

          echo "Recursive listing (first 200 lines):"
          find _site -maxdepth 5 -print | head -n 200

          echo "Size of _site:"
          du -sh _site

          echo "Checking for index.html:"
          if [ -f _site/index.html ]; then
            echo "✓ index.html exists in _site"
            ls -lh _site/index.html
          else
            echo "✗ ERROR: index.html NOT FOUND in _site"
            exit 1
          fi

          echo "Checking for critical files:"
          [ -f _site/.nojekyll ] && echo "✓ .nojekyll exists" || echo "✗ .nojekyll missing"
          [ -f _site/CNAME ] && echo "✓ CNAME exists" || echo "✗ CNAME missing"
          [ -f _site/.htaccess ] && echo "✓ .htaccess exists" || echo "✗ .htaccess missing"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
