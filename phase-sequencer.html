<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brahan Engine - Phase Sequencer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .phase-card {
            transition: all 0.3s ease;
        }
        .phase-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .tag {
            transition: all 0.2s ease;
        }
        .tag:hover {
            transform: scale(1.05);
        }
        .phase-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .add-phase-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .smart-suggestion {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold">The Brahan Engine</h1>
                    <p class="text-indigo-100 mt-1">Module 4: Operational Phase Sequencer</p>
                </div>
                <div class="text-right">
                    <div class="mb-2">
                        <label class="text-xs text-indigo-100 block mb-1">Select Well:</label>
                        <select id="well-selector" class="px-3 py-1 rounded bg-white text-gray-900 text-sm font-semibold">
                            <option value="">-- Select Well --</option>
                            <option value="11">Well 11</option>
                            <option value="22">Well 22</option>
                            <option value="33">Well 33</option>
                            <option value="44">Well 44</option>
                            <option value="55">Well 55</option>
                            <option value="666">Well 666</option>
                            <option value="777">Well 777</option>
                        </select>
                    </div>
                    <p class="text-xs text-indigo-100">Well Type: <span id="well-type" class="font-semibold">--</span></p>
                    <p class="text-xs text-indigo-100">Location: <span id="well-location" class="font-semibold">--</span></p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Well Equipment Reference (Collapsible) -->
        <div id="equipment-reference" class="mb-6 bg-white rounded-lg shadow-sm p-4 hidden">
            <button id="toggle-equipment" class="flex items-center justify-between w-full text-left">
                <h3 class="text-sm font-semibold text-gray-700">üìç Well Equipment Reference (Click to toggle)</h3>
                <svg class="w-5 h-5 text-gray-500 transform transition-transform" id="equipment-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            <div id="equipment-list" class="mt-3 space-y-2 hidden"></div>
        </div>

        <!-- Smart Suggestions Banner -->
        <div id="suggestions-banner" class="mb-6 bg-blue-50 border-l-4 border-blue-400 p-4 rounded-r-lg smart-suggestion hidden">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm font-medium text-blue-800">
                        Smart Engine Suggestion
                    </p>
                    <p class="mt-1 text-sm text-blue-700" id="suggestion-text"></p>
                </div>
            </div>
        </div>

        <!-- Progress Tracker -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Program Progress</h2>
            <div class="flex items-center space-x-4">
                <div class="flex-1">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>Phases Defined</span>
                        <span id="phase-count">0 / 8</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="progress-bar" class="bg-gradient-to-r from-indigo-600 to-purple-600 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
                <button id="preview-btn" class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Preview Program
                </button>
            </div>
        </div>

        <!-- Phase Cards Container -->
        <div id="phases-container" class="space-y-4 mb-6">
            <!-- Phases will be dynamically added here -->
        </div>

        <!-- Add Phase Button -->
        <button id="add-phase-btn" class="w-full py-4 rounded-lg text-white font-semibold add-phase-btn hover:shadow-lg transition-all transform hover:scale-105 flex items-center justify-center space-x-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            <span>Add New Phase</span>
        </button>
    </main>

    <!-- Phase Modal -->
    <div id="phase-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-8 border w-full max-w-4xl shadow-2xl rounded-lg bg-white">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-900" id="modal-title">Add New Phase</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="phase-form" class="space-y-6">
                <!-- Phase Number (Auto) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phase Number</label>
                    <input type="text" id="phase-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50" readonly>
                </div>

                <!-- Phase Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phase Name *</label>
                    <input type="text" id="phase-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="e.g., Coiled Tubing Acid Stimulation" required>
                </div>

                <!-- Phase Objective -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phase Objective *</label>
                    <textarea id="phase-objective" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Describe what this phase aims to accomplish..." required></textarea>
                </div>

                <!-- Key Equipment (Multi-select with Tags) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Key Equipment *</label>
                    <div class="relative">
                        <select id="equipment-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Select equipment...</option>
                            <option value="CT Unit">CT Unit</option>
                            <option value="Acid-Rated Pumps">Acid-Rated Pumps</option>
                            <option value="Storage Tanks">Storage Tanks</option>
                            <option value="BOP Stack">BOP Stack</option>
                            <option value="Nitrogen Pumps">Nitrogen Pumps</option>
                            <option value="ESP">ESP (Electric Submersible Pump)</option>
                            <option value="Wireline Unit">Wireline Unit</option>
                            <option value="Workover Rig">Workover Rig</option>
                        </select>
                    </div>
                    <div id="equipment-tags" class="flex flex-wrap gap-2 mt-2"></div>
                </div>

                <!-- Fluids (Multi-select with Tags) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fluids *</label>
                    <div class="relative">
                        <select id="fluids-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Select fluid...</option>
                            <option value="15% HCl">15% HCl (Hydrochloric Acid)</option>
                            <option value="Corrosion Inhibitor">Corrosion Inhibitor</option>
                            <option value="Nitrogen">Nitrogen (N2)</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Completion Brine">Completion Brine</option>
                            <option value="Surfactant">Surfactant</option>
                            <option value="Scale Inhibitor">Scale Inhibitor</option>
                        </select>
                    </div>
                    <div id="fluids-tags" class="flex flex-wrap gap-2 mt-2"></div>
                </div>

                <!-- Primary Hazards (Multi-select with Tags) -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Primary Hazards *</label>
                    <div class="relative">
                        <select id="hazards-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Select hazard...</option>
                            <option value="Chemical Handling (Corrosive)">Chemical Handling (Corrosive)</option>
                            <option value="H2S Generation">H2S Generation</option>
                            <option value="Potential Screen-out">Potential Screen-out</option>
                            <option value="High Pressure Operations">High Pressure Operations</option>
                            <option value="Well Control Event">Well Control Event</option>
                            <option value="Tubular Stuck/Parted">Tubular Stuck/Parted</option>
                            <option value="Chemical Spill">Chemical Spill</option>
                        </select>
                    </div>
                    <div id="hazards-tags" class="flex flex-wrap gap-2 mt-2"></div>
                </div>

                <!-- Verification / Hold Point -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Verification / Hold Point *</label>
                    <input type="text" id="verification" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="e.g., Full acid volume pumped at planned rate and pressure" required>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancel-btn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:shadow-lg transition-all">
                        Save Phase
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Data Loader Module -->
    <script src="assets/js/wellbore-data-loader.js"></script>

    <script>
        // ========================================================================
        // PHASE SEQUENCER - NOW POWERED BY CSV DATA LOADER
        // ========================================================================

        // State Management
        let phases = [];
        let selectedEquipment = [];
        let currentWell = null; // Current well from data loader
        let selectedFluids = [];
        let selectedHazards = [];

        // DOM Elements
        const phasesContainer = document.getElementById('phases-container');
        const addPhaseBtn = document.getElementById('add-phase-btn');
        const phaseModal = document.getElementById('phase-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const phaseForm = document.getElementById('phase-form');
        const phaseCount = document.getElementById('phase-count');
        const progressBar = document.getElementById('progress-bar');
        const previewBtn = document.getElementById('preview-btn');
        const suggestionsBanner = document.getElementById('suggestions-banner');
        const suggestionText = document.getElementById('suggestion-text');

        // Tag Management Functions
        function addTag(container, value, color, onRemove) {
            const tag = document.createElement('span');
            tag.className = `tag inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${color}`;
            tag.innerHTML = `
                ${value}
                <button type="button" class="ml-2 inline-flex items-center p-0.5 rounded-full hover:bg-opacity-20 hover:bg-black transition-colors">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;
            tag.querySelector('button').addEventListener('click', () => {
                tag.remove();
                onRemove(value);
            });
            container.appendChild(tag);
        }

        // Equipment Selection
        document.getElementById('equipment-select').addEventListener('change', (e) => {
            const value = e.target.value;
            if (value && !selectedEquipment.includes(value)) {
                selectedEquipment.push(value);
                addTag(
                    document.getElementById('equipment-tags'),
                    value,
                    'bg-blue-100 text-blue-800',
                    (v) => selectedEquipment = selectedEquipment.filter(item => item !== v)
                );
                e.target.value = '';
                updateSmartSuggestions();
            }
        });

        // Fluids Selection
        document.getElementById('fluids-select').addEventListener('change', (e) => {
            const value = e.target.value;
            if (value && !selectedFluids.includes(value)) {
                selectedFluids.push(value);
                addTag(
                    document.getElementById('fluids-tags'),
                    value,
                    'bg-green-100 text-green-800',
                    (v) => selectedFluids = selectedFluids.filter(item => item !== v)
                );
                e.target.value = '';
                updateSmartSuggestions();
            }
        });

        // Hazards Selection
        document.getElementById('hazards-select').addEventListener('change', (e) => {
            const value = e.target.value;
            if (value && !selectedHazards.includes(value)) {
                selectedHazards.push(value);
                addTag(
                    document.getElementById('hazards-tags'),
                    value,
                    'bg-red-100 text-red-800',
                    (v) => selectedHazards = selectedHazards.filter(item => item !== v)
                );
                e.target.value = '';
                updateSmartSuggestions();
            }
        });

        // Smart Suggestions Engine
        function updateSmartSuggestions() {
            const suggestions = [];

            // Check for acid operations
            if (selectedFluids.some(f => f.includes('HCl') || f.includes('Acid'))) {
                if (!selectedHazards.includes('Chemical Handling (Corrosive)')) {
                    suggestions.push('‚ö†Ô∏è Acid detected - Consider adding "Chemical Handling (Corrosive)" hazard');
                }
                if (!selectedFluids.includes('Corrosion Inhibitor')) {
                    suggestions.push('üí° Acid operation - Consider adding "Corrosion Inhibitor" fluid');
                }
            }

            // Check for coiled tubing operations
            if (selectedEquipment.includes('CT Unit')) {
                if (!selectedHazards.includes('Tubular Stuck/Parted')) {
                    suggestions.push('‚ö†Ô∏è CT operations detected - Consider adding "Tubular Stuck/Parted" hazard');
                }
            }

            // Check for high pressure operations
            if (selectedEquipment.includes('BOP Stack') || selectedEquipment.includes('Acid-Rated Pumps')) {
                if (!selectedHazards.includes('High Pressure Operations')) {
                    suggestions.push('‚ö†Ô∏è Pressure equipment detected - Consider adding "High Pressure Operations" hazard');
                }
            }

            if (suggestions.length > 0) {
                suggestionText.textContent = suggestions.join(' ‚Ä¢ ');
                suggestionsBanner.classList.remove('hidden');
            } else {
                suggestionsBanner.classList.add('hidden');
            }
        }

        // Open Modal
        addPhaseBtn.addEventListener('click', () => {
            document.getElementById('phase-number').value = `Phase ${phases.length + 1}`;
            phaseModal.classList.remove('hidden');
        });

        // Close Modal
        function closePhaseModal() {
            phaseModal.classList.add('hidden');
            phaseForm.reset();
            selectedEquipment = [];
            selectedFluids = [];
            selectedHazards = [];
            document.getElementById('equipment-tags').innerHTML = '';
            document.getElementById('fluids-tags').innerHTML = '';
            document.getElementById('hazards-tags').innerHTML = '';
            suggestionsBanner.classList.add('hidden');
        }

        closeModal.addEventListener('click', closePhaseModal);
        cancelBtn.addEventListener('click', closePhaseModal);

        // Form Submission
        phaseForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const phase = {
                number: phases.length + 1,
                name: document.getElementById('phase-name').value,
                objective: document.getElementById('phase-objective').value,
                equipment: [...selectedEquipment],
                fluids: [...selectedFluids],
                hazards: [...selectedHazards],
                verification: document.getElementById('verification').value
            };

            phases.push(phase);
            renderPhase(phase);
            updateProgress();
            closePhaseModal();
        });

        // Render Phase Card
        function renderPhase(phase) {
            const phaseCard = document.createElement('div');
            phaseCard.className = 'phase-card bg-white rounded-lg shadow-md p-6 border-l-4 border-indigo-500';
            phaseCard.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="phase-number text-white rounded-full w-10 h-10 flex items-center justify-center font-bold">
                            ${phase.number}
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900">${phase.name}</h3>
                            <p class="text-sm text-gray-500 mt-1">${phase.objective}</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="p-2 text-gray-400 hover:text-indigo-600 transition-colors" onclick="editPhase(${phase.number})">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button class="p-2 text-gray-400 hover:text-red-600 transition-colors" onclick="deletePhase(${phase.number})">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <p class="text-sm font-medium text-gray-700 mb-2">Equipment</p>
                        <div class="flex flex-wrap gap-1">
                            ${phase.equipment.map(e => `<span class="inline-block px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">${e}</span>`).join('')}
                        </div>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-700 mb-2">Fluids</p>
                        <div class="flex flex-wrap gap-1">
                            ${phase.fluids.map(f => `<span class="inline-block px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">${f}</span>`).join('')}
                        </div>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-700 mb-2">Hazards</p>
                        <div class="flex flex-wrap gap-1">
                            ${phase.hazards.map(h => `<span class="inline-block px-2 py-1 text-xs rounded-full bg-red-100 text-red-800">${h}</span>`).join('')}
                        </div>
                    </div>
                </div>

                <div class="border-t pt-4">
                    <p class="text-sm font-medium text-gray-700">Verification / Hold Point</p>
                    <p class="text-sm text-gray-600 mt-1">${phase.verification}</p>
                </div>
            `;
            phasesContainer.appendChild(phaseCard);
        }

        // Update Progress
        function updateProgress() {
            const total = 8; // Target number of phases
            const current = phases.length;
            const percentage = (current / total) * 100;

            phaseCount.textContent = `${current} / ${total}`;
            progressBar.style.width = `${percentage}%`;

            if (current > 0) {
                previewBtn.disabled = false;
            }
        }

        // Preview Program
        previewBtn.addEventListener('click', () => {
            alert('Preview functionality will generate a formatted program document with all phases, equipment lists, and linked HSSE documentation.');
        });

        // Global functions for phase management
        window.editPhase = function(phaseNumber) {
            alert(`Edit Phase ${phaseNumber} - This will open the modal with pre-filled data`);
        };

        window.deletePhase = function(phaseNumber) {
            if (confirm(`Are you sure you want to delete Phase ${phaseNumber}?`)) {
                phases = phases.filter(p => p.number !== phaseNumber);
                phasesContainer.innerHTML = '';
                phases.forEach((phase, index) => {
                    phase.number = index + 1;
                    renderPhase(phase);
                });
                updateProgress();
            }
        };

        // ========================================================================
        // CSV DATA LOADER INTEGRATION
        // ========================================================================

        // Initialize data loader
        async function initDataLoader() {
            try {
                console.log('[PhaseSequencer] Loading well data...');
                await WellboreDataLoader.loadAllData();
                console.log('[PhaseSequencer] Data loaded:', WellboreDataLoader.getCacheStats());
            } catch (error) {
                console.error('[PhaseSequencer] Failed to load data:', error);
            }
        }

        // Load well and populate equipment
        async function loadWell(wellId) {
            if (!wellId) {
                currentWell = null;
                document.getElementById('equipment-reference').classList.add('hidden');
                document.getElementById('well-type').textContent = '--';
                document.getElementById('well-location').textContent = '--';
                return;
            }

            try {
                currentWell = await WellboreDataLoader.getWellComplete(wellId);
                console.log('[PhaseSequencer] Loaded well:', currentWell);

                // Update header
                document.getElementById('well-type').textContent = currentWell.wellType;
                document.getElementById('well-location').textContent = currentWell.locationType;

                // Populate equipment reference
                populateEquipmentReference();

                // Auto-detect hazards from equipment failures
                autoDetectHazards();

                // Show equipment reference panel
                document.getElementById('equipment-reference').classList.remove('hidden');

            } catch (error) {
                console.error('[PhaseSequencer] Failed to load well:', error);
                alert('Failed to load well data. Please try again.');
            }
        }

        // Populate equipment reference panel
        function populateEquipmentReference() {
            const equipmentList = document.getElementById('equipment-list');

            if (!currentWell || !currentWell.equipment || currentWell.equipment.length === 0) {
                equipmentList.innerHTML = '<p class="text-sm text-gray-500">No equipment data available</p>';
                return;
            }

            equipmentList.innerHTML = currentWell.equipment
                .filter(e => e.depthMD_ft) // Only equipment with depths
                .map(eq => {
                    const statusColor = eq.isCritical ? 'text-red-600' : 'text-green-600';
                    const statusBg = eq.isCritical ? 'bg-red-50' : 'bg-green-50';

                    return `
                        <div class="flex items-center justify-between p-2 ${statusBg} rounded text-xs">
                            <div>
                                <span class="font-semibold">${eq.type}</span>
                                <span class="text-gray-600 ml-2">${Math.round(eq.depthMD_ft).toLocaleString()} ft MD</span>
                            </div>
                            <div class="${statusColor} font-medium">
                                ${eq.status}
                            </div>
                        </div>
                    `;
                }).join('');
        }

        // Auto-detect hazards from equipment failures
        function autoDetectHazards() {
            if (!currentWell) return;

            const failedEquipment = currentWell.equipment.filter(e => e.isCritical);

            if (failedEquipment.length > 0) {
                const banner = document.getElementById('suggestions-banner');
                const suggestionText = document.getElementById('suggestion-text');

                const messages = [];

                failedEquipment.forEach(eq => {
                    if (eq.status === 'FAILED') {
                        messages.push(`‚ö†Ô∏è ${eq.type} FAILED at ${Math.round(eq.depthMD_ft)} ft - Consider adding "Equipment Failure" hazard`);

                        // Auto-suggest based on equipment type
                        if (eq.type === 'SSSV') {
                            messages.push(`üí° Failed SSSV detected - Consider "Loss of Barrier" and "Well Control" hazards`);
                        }
                    } else if (eq.details?.includes('blockage')) {
                        messages.push(`‚ö†Ô∏è Scale blockage at ${Math.round(eq.depthMD_ft)} ft - Consider adding "Chemical Handling (Acid)" for scale removal`);
                        messages.push(`üí° Blockage detected - Suggested fluids: "15% HCl", "Corrosion Inhibitor", "Scale Dissolver"`);
                    }
                });

                if (messages.length > 0) {
                    suggestionText.innerHTML = messages.join('<br>');
                    banner.classList.remove('hidden');
                }
            }

            // Suggest fluids based on well type
            if (currentWell.wellType === 'Injector') {
                const banner = document.getElementById('suggestions-banner');
                const suggestionText = document.getElementById('suggestion-text');

                if (!banner.classList.contains('hidden')) {
                    suggestionText.innerHTML += '<br>üí° Injector well detected - Suggested fluids: "Water", "Brine", "Polymer Solution"';
                } else {
                    suggestionText.textContent = 'üí° Injector well detected - Suggested fluids: "Water", "Brine", "Polymer Solution"';
                    banner.classList.remove('hidden');
                }
            }
        }

        // Toggle equipment reference panel
        document.getElementById('toggle-equipment')?.addEventListener('click', () => {
            const list = document.getElementById('equipment-list');
            const chevron = document.getElementById('equipment-chevron');

            list.classList.toggle('hidden');
            chevron.classList.toggle('rotate-180');
        });

        // Well selector change handler
        document.getElementById('well-selector')?.addEventListener('change', (e) => {
            loadWell(e.target.value);
        });

        // Initialize
        initDataLoader();
        updateProgress();
    </script>
</body>
</html>
