<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#10b981">
  <meta name="description" content="AI-powered forensic analysis terminal with Google Gemini integration">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <title>Brahan Personal Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --emerald-glow: rgba(16, 185, 129, 0.4);
      --orange-glow: rgba(255, 95, 31, 0.4);
      --red-glow: rgba(239, 68, 68, 0.4);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #010409; 
      color: #10b981;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-image: 
        radial-gradient(circle at 50% 50%, #0f172a 0%, #010409 100%),
        linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
      background-size: 100% 100%, 30px 30px, 30px 30px;
    }
    .font-terminal {
      font-family: 'Fira Code', monospace;
    }
    
    /* Advanced CRT Effects */
    .crt-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.25;
    }

    @keyframes flicker {
      0% { opacity: 0.99; }
      5% { opacity: 0.98; }
      10% { opacity: 0.95; }
      15% { opacity: 0.99; }
      100% { opacity: 0.985; }
    }
    .crt-flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes forensic-ping {
      0% { transform: scale(0.8); opacity: 0.8; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    .animate-forensic-ping {
      animation: forensic-ping 0.8s cubic-bezier(0, 0, 0.2, 1) forwards;
    }

    @keyframes pulse-orange {
      0%, 100% { border-color: rgba(255, 95, 31, 0.4); box-shadow: 0 0 5px rgba(255, 95, 31, 0.2); }
      50% { border-color: rgba(255, 95, 31, 1); box-shadow: 0 0 15px rgba(255, 95, 31, 0.5); }
    }
    .animate-pulse-orange {
      animation: pulse-orange 2s infinite;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(2, 6, 23, 0.5);
    }
    ::-webkit-scrollbar-thumb {
      background: #064e3b;
      border-radius: 2px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #10b981;
    }

    .neon-border {
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: inset 0 0 15px rgba(16, 185, 129, 0.05);
    }
    
    .panel-header-corner::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px;
      width: 10px; height: 10px;
      border-top: 2px solid #10b981;
      border-left: 2px solid #10b981;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); opacity: 0.05; }
      100% { transform: translateY(100vh); opacity: 0.2; }
    }
    .global-scanline {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 5px;
      background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.2), transparent);
      z-index: 9998;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    .glow-filter {
      filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.6));
    }
    .glow-filter-orange {
      filter: drop-shadow(0 0 5px rgba(255, 95, 31, 0.6));
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(16, 185, 129, 0.1);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "recharts": "https://esm.sh/recharts@^3.6.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "plotly.js-dist-min": "https://esm.sh/plotly.js-dist-min@^2.35.2",
      "jspdf": "https://esm.sh/jspdf@^2.5.1"
    }
  }
  </script>
</head>
<body class="crt-flicker">
  <div class="crt-overlay"></div>
  <div class="global-scanline"></div>
  <div id="root"></div>
  <svg style="position: absolute; width: 0; height: 0;">
    <filter id="emerald-glow-svg">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </svg>
</body>
</html>
