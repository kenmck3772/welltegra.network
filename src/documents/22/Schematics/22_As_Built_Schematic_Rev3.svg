  </text>
  <text x="400" y="78" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Case Study: BaSO₄ Scale Removal Success | Total Depth: 11,000 ft MD | Profile: Deviated (18°)
  </text>

