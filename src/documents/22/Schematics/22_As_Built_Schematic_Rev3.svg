    <text x="650" y="347" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">✓ CASE STUDY SUCCESS</text>
    <text x="650" y="360" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">120 ft BaSO₄ scale bridge removed</text>
    <text x="650" y="372" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Treatment: 48hr DTPA chemical soak</text>
    <text x="650" y="384" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">+ high-pressure CT jetting</text>
    <text x="650" y="396" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Production fully restored Feb 2024</text>
