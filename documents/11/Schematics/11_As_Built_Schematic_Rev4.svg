  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Well 11 As-Built Schematic
  </text>
  <text x="400" y="58" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">
    "The Brahan Squeeze" - Brahan Field
  </text>
  <text x="400" y="78" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
    Case Study: Expandable Patch Installation | Total Depth: 9,000 ft MD | Profile: Vertical
  </text>

  <!-- Status Banner -->
  <rect x="10" y="95" width="780" height="35" fill="#059669" stroke="#047857" stroke-width="2" rx="5"/>
  <text x="400" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
    ✓ ACTIVE - RESTORED PRODUCTION (Patch Installed Dec 2023)
  </text>

  <!-- Main Wellbore Diagram -->
