    <text x="565" y="197" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">30" Conductor Casing</text>

    <rect x="530" y="205" width="30" height="8" fill="url(#surface-grad)" stroke="#1e40af" stroke-width="1"/>
    <text x="565" y="212" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">20" Surface Casing</text>

    <rect x="530" y="220" width="30" height="8" fill="url(#production-casing-grad)" stroke="#047857" stroke-width="1"/>
    <text x="565" y="227" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">9.625" Production Casing</text>

    <rect x="530" y="235" width="30" height="8" fill="url(#patch-grad)" stroke="#15803d" stroke-width="2"/>
