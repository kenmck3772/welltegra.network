    <rect x="530" y="250" width="30" height="8" fill="url(#tubing-grad)" stroke="#991b1b" stroke-width="1"/>
    <text x="565" y="257" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">4.5" Production Tubing</text>

    <rect x="530" y="265" width="30" height="8" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <circle cx="545" cy="269" r="2" fill="#16a34a"/>
    <text x="565" y="272" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">SSSV (Operational)</text>

    <rect x="530" y="280" width="30" height="8" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>
    <text x="565" y="287" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Production Packer</text>

    <line x1="530" y1="297" x2="560" y2="297" stroke="#dc2626" stroke-width="2"/>
    <line x1="540" y1="295" x2="535" y2="299" stroke="#dc2626" stroke-width="1.5"/>
    <line x1="550" y1="295" x2="555" y2="299" stroke="#dc2626" stroke-width="1.5"/>
    <text x="565" y="300" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Perforations</text>

    <rect x="530" y="308" width="30" height="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="565" y="315" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Reservoir Zone</text>

    <!-- Case Study Highlight -->
