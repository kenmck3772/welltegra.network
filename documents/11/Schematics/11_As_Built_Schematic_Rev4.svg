      <text x="230" y="952" font-family="Arial, sans-serif" font-size="9" fill="#dc2626" text-anchor="end" font-weight="bold">Perforations</text>
      <text x="230" y="962" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="end">8,850-8,950 ft (100 ft)</text>
    </g>

