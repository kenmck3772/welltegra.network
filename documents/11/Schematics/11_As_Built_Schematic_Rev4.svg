    <text x="35" y="520" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">4,000</text>
    <line x1="47" y1="515" x2="50" y2="515" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="615" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">5,000</text>
    <line x1="47" y1="610" x2="50" y2="610" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="705" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">6,000</text>
    <line x1="47" y1="700" x2="50" y2="700" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="795" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">7,000</text>
    <line x1="47" y1="790" x2="50" y2="790" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="890" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">8,000</text>
    <line x1="47" y1="885" x2="50" y2="885" stroke="#94a3b8" stroke-width="1"/>

    <!-- 30" Conductor (0-325 ft) -->
    <rect x="320" y="150" width="160" height="16" fill="url(#conductor-grad)" stroke="#2d3748" stroke-width="2"/>
    <text x="230" y="160" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="end" font-weight="bold">30" Conductor</text>
    <text x="230" y="173" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">0-325 ft | X52</text>

    <!-- 20" Surface Casing (0-3,200 ft) -->
    <rect x="340" y="150" width="120" height="278" fill="url(#surface-grad)" stroke="#1e40af" stroke-width="2"/>
    <text x="530" y="290" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">20" Surface Casing</text>
    <text x="530" y="303" font-family="Arial, sans-serif" font-size="9" fill="#64748b">0-3,200 ft | L80</text>

