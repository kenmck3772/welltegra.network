      <line x1="410" y1="940" x2="420" y2="943" stroke="#dc2626" stroke-width="1.5"/>
      <line x1="390" y1="945" x2="380" y2="948" stroke="#dc2626" stroke-width="1.5"/>
      <line x1="410" y1="945" x2="420" y2="948" stroke="#dc2626" stroke-width="1.5"/>
