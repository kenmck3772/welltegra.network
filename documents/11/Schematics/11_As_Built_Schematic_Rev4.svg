    <text x="650" y="347" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">✓ CASE STUDY SUCCESS</text>
    <text x="650" y="360" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Casing ovalization repaired</text>
    <text x="650" y="369" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Full production restored</text>
  </g>

  <!-- Footer -->
  <rect x="10" y="970" width="780" height="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="20" y="983" font-family="Arial, sans-serif" font-size="9" fill="#475569">Document: 11-SCHEM-REV4</text>
  <text x="400" y="983" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Classification: Company Confidential</text>
  <text x="780" y="983" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="end">Date: Nov 2025</text>
</svg>
