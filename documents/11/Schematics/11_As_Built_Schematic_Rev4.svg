    <line x1="390" y1="947" x2="410" y2="947" stroke="#1e293b" stroke-width="3"/>
    <text x="530" y="950" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">TD: 9,000 ft MD</text>
    <text x="530" y="962" font-family="Arial, sans-serif" font-size="9" fill="#64748b">(8,950 ft TVD)</text>
