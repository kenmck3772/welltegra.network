    <text x="185" y="952" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle" font-weight="bold">Brahan Main Sand</text>
    <text x="185" y="963" font-family="Arial, sans-serif" font-size="8" fill="#78350f" text-anchor="middle">Gas Condensate Reservoir</text>

