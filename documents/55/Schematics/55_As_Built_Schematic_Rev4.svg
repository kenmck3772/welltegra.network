    <rect x="390" y="150" width="20" height="762" fill="url(#tubing-grad)" stroke="#991b1b" stroke-width="1.5"/>
    <text x="530" y="720" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">3.5" Production Tubing</text>
    <text x="530" y="733" font-family="Arial, sans-serif" font-size="9" fill="#64748b">0-7,300 ft | L80</text>

