    <text x="530" y="930" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">TD: 7,500 ft MD</text>
    <text x="530" y="942" font-family="Arial, sans-serif" font-size="9" fill="#64748b">(7,480 ft TVD)</text>
