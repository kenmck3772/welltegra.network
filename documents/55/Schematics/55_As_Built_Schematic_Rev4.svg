    <rect x="530" y="265" width="30" height="8" fill="#7c3aed" stroke="#6d28d9" stroke-width="1"/>
    <text x="565" y="272" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Production Packer</text>

    <rect x="530" y="280" width="30" height="8" fill="#dcfce7" stroke="#16a34a" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="565" y="287" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">Wax Blockage (Cleared)</text>

    <line x1="530" y1="297" x2="560" y2="297" stroke="#dc2626" stroke-width="2"/>
    <line x1="540" y1="295" x2="535" y2="299" stroke="#dc2626" stroke-width="1.5"/>
    <line x1="550" y1="295" x2="555" y2="299" stroke="#dc2626" stroke-width="1.5"/>
    <text x="565" y="300" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Perforations</text>

    <rect x="530" y="308" width="30" height="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="565" y="315" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Reservoir Zone</text>

    <!-- Case Study Highlight -->
    <rect x="530" y="330" width="240" height="90" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="3"/>
    <text x="650" y="347" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">✓ CASE STUDY SUCCESS</text>
    <text x="650" y="360" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">180 ft paraffin wax blockage @ 6,000 ft</text>
    <text x="650" y="372" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Detected via gauge ring (Jan 2024)</text>
    <text x="650" y="384" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Treatment: Heated chemical dissolver</text>
    <text x="650" y="396" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">+ CT mechanical scraper tool</text>
    <text x="650" y="408" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Wax fully removed (Feb 2024)</text>
    <text x="650" y="420" font-family="Arial, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle" font-weight="bold">Production restored from 1,400 to 2,200 bopd</text>
  </g>

  <!-- Footer -->
  <rect x="10" y="970" width="780" height="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="20" y="983" font-family="Arial, sans-serif" font-size="9" fill="#475569">Document: 55-SCHEM-REV4</text>
  <text x="400" y="983" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Classification: Company Confidential</text>
  <text x="780" y="983" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="end">Date: Nov 2025</text>
</svg>
