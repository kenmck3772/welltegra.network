    <rect x="345" y="150" width="110" height="275" fill="url(#surface-grad)" stroke="#1e40af" stroke-width="2"/>
    <text x="530" y="290" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">18.625" Surface Casing</text>
