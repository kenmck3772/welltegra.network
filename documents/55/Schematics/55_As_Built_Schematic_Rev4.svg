    <text x="35" y="578" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">4,000</text>
    <line x1="47" y1="573" x2="50" y2="573" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="685" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">5,000</text>
    <line x1="47" y1="680" x2="50" y2="680" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="792" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">6,000</text>
    <line x1="47" y1="787" x2="50" y2="787" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="899" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">7,000</text>
    <line x1="47" y1="894" x2="50" y2="894" stroke="#94a3b8" stroke-width="1"/>

    <!-- 30" Conductor (0-425 ft) -->
    <rect x="320" y="150" width="160" height="18" fill="url(#conductor-grad)" stroke="#2d3748" stroke-width="2"/>
    <text x="230" y="162" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" text-anchor="end" font-weight="bold">30" Conductor</text>
    <text x="230" y="174" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="end">0-425 ft</text>

