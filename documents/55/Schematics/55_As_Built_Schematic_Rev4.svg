    <text x="35" y="155" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="end">0 ft</text>
    <line x1="45" y1="150" x2="50" y2="150" stroke="#64748b" stroke-width="2"/>

    <text x="35" y="257" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">1,000</text>
    <line x1="47" y1="252" x2="50" y2="252" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="364" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">2,000</text>
    <line x1="47" y1="359" x2="50" y2="359" stroke="#94a3b8" stroke-width="1"/>

    <text x="35" y="471" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="end">3,000</text>
