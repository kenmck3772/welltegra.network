<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log Viewer | WellTegra</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }

        .audit-table {
            background: rgba(31, 41, 55, 0.95);
            border-radius: 12px;
            overflow: hidden;
        }

        .audit-row {
            border-bottom: 1px solid #374151;
            transition: background 0.2s;
        }

        .audit-row:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-create {
            background: #10b981;
            color: white;
        }

        .badge-update {
            background: #3b82f6;
            color: white;
        }

        .badge-delete {
            background: #ef4444;
            color: white;
        }

        .badge-login {
            background: #8b5cf6;
            color: white;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .filter-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .filter-btn:not(.active) {
            background: rgba(75, 85, 99, 0.5);
            color: #9ca3af;
        }

        .filter-btn:not(.active):hover {
            background: rgba(75, 85, 99, 0.8);
            color: white;
        }

        .pagination-btn {
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(59, 130, 246, 0.4);
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .details-panel {
            background: rgba(31, 41, 55, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .json-viewer {
            background: #1e293b;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #e2e8f0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">
                        <i class="fas fa-clipboard-list text-blue-500"></i> Audit Log Viewer
                    </h1>
                    <p class="text-gray-300">System audit trail and user activity monitoring</p>
                </div>
                <div class="text-right">
                    <p class="text-gray-300">User: <span id="current-user" class="text-white font-semibold">Loading...</span></p>
                    <p class="text-gray-400 text-sm">Role: <span id="current-role">-</span></p>
                    <button id="back-btn" class="mt-2 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg text-sm">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-4 mb-6">
                <div>
                    <label class="block text-gray-300 text-sm mb-2">Filter by Action</label>
                    <div class="flex flex-wrap gap-2">
                        <button class="filter-btn action-filter active" data-action="all">All</button>
                        <button class="filter-btn action-filter" data-action="LOGIN">Login</button>
                        <button class="filter-btn action-filter" data-action="CREATE">Create</button>
                        <button class="filter-btn action-filter" data-action="UPDATE">Update</button>
                        <button class="filter-btn action-filter" data-action="DELETE">Delete</button>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm mb-2">Entity Type</label>
                    <div class="flex flex-wrap gap-2">
                        <button class="filter-btn entity-filter active" data-entity="all">All</button>
                        <button class="filter-btn entity-filter" data-entity="toolstring">Toolstrings</button>
                        <button class="filter-btn entity-filter" data-entity="procedure">Procedures</button>
                    </div>
                </div>

                <div class="ml-auto">
                    <label class="block text-gray-300 text-sm mb-2">Search</label>
                    <input type="text" id="search-input" placeholder="Search username, action..." class="px-4 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none">
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-gray-800 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">Total Events</div>
                    <div class="text-white text-2xl font-bold" id="stat-total">0</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">Today's Events</div>
                    <div class="text-white text-2xl font-bold" id="stat-today">0</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">Unique Users</div>
                    <div class="text-white text-2xl font-bold" id="stat-users">0</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4">
                    <div class="text-gray-400 text-sm mb-1">Last Event</div>
                    <div class="text-white text-sm font-bold" id="stat-last">-</div>
                </div>
            </div>
        </header>

        <!-- Audit Log Table -->
        <div class="audit-table">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-900">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Timestamp</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">User</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Action</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Entity</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">IP Address</th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Details</th>
                        </tr>
                    </thead>
                    <tbody id="audit-tbody">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-400">
                                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                <div>Loading audit logs...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="flex items-center justify-between mt-6">
            <div class="text-gray-400 text-sm">
                Showing <span id="page-info">0</span> entries
            </div>
            <div class="flex gap-2">
                <button id="prev-btn" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <button id="next-btn" class="pagination-btn" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Details Panel (hidden by default) -->
        <div id="details-panel" class="details-panel hidden">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-white font-semibold text-lg">Event Details</h3>
                <button id="close-details-btn" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="details-content" class="json-viewer"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/audit-log-viewer.js"></script>
</body>
</html>
